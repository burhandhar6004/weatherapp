<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-APP</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css    ">
</head>

<body>

    <div class="main-container">


        <div class="mobile-1">
            <div class="mobile-1-1">
                <div class="circle">
                    <!-- <i class="fa-solid fa-circle" style="color: #707070;"></i> -->
                </div>
                <div class="morning">
                    <span>
                        <p>January</p>
                        <h3>Good Morning</h3>
                    </span>
                    <i class="fa-solid fa-circle-exclamation" style="color: #f2f2f3;"></i>
                </div>

                <form>
                    <input type="text" name="" id="" placeholder="Enter City" required>
                    <button>Enter</button>

                </form>

                <img src="" alt="" class="cloud">

                <div class="text">
                    <h1 class="celsious" style="color: white; ">21</h1>
                    <h3 class="thunder" style="color: white;">Thunderstorm</h3>
                    <p class="date" style="color: rgb(179, 179, 179); margin-top: 5px;">Date</p>

                    <p class="city" style="color: white;">Indore</p>
                </div>




                <div class="sunrise">



                    <span class="sunrieses">
                        <span class="sun-img">
                            <i class="fa-regular fa-sun" style="color: #FFD43B;"></i>
                        </span>
                        <span class="sun-texts">
                            <p class="sun-text-1" style="color: rgb(219, 219, 219); font-weight: 800;">Sunrise</p>
                            <p class="sun-text-2">time</p>
                        </span>
                    </span>



                    <span class="sunset">
                        <span class="set-icon">
                            <i class="fa-solid fa-franc-sign"></i>
                        </span>
                        <span class="sunset-text">
                            <p class="set-text" style="color: rgb(219, 219, 219); font-weight: 800;">Sunset</p>
                            <p class="set-text-1" style="color: rgb(255, 255, 255);">time</p>
                        </span>
                    </span>



                </div>


                <div class="air-quality">
                    <span class="air">
                        <p class="air-text" style="color: rgb(219, 219, 219); font-weight: 800;">Wind</p>
                        <p class="air-text-2" style="color: rgb(255, 255, 255);">abc</p>
                    </span>

                    <span class="humi">
                        <p class="humidity-text" style="color: rgb(219, 219, 219); font-weight: 800;">Humidity</p>
                        <p class="humidity-text-2">87%</p>
                    </span>
                </div>






            </div>
        </div>




        <div class="mobile-2">
            <div class="mobile-2-1">
                <div class="circle-2"></div>


                <div class="week">
                    <i class="fa-solid fa-calendar-week" style="color: #ffffff;"></i>
                    <p>This Week </p>
                </div>

                <div class="sunday">
                    <p class="mon-text">Sat</p>

                    <span class="weekly" style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                        <img src="" alt="1" class="sund-img size">
                        <p class="sun-text">Sunny</p>
                    </span>
                    
                    <p class="temp">17</p>
                </div>





                <div class="sunday">
                    <p class="mon-text">sun</p>
                    <span class="weekly" >
                        <img src="" alt="1" class="mon-img size">
                        <p class="monday">Sunny</p>
                    </span>
                    <p class="temp-2">17</p>
                </div>




                <div class="sunday">
                    <p class="tues-text">Mon</p>
                    <span class="weekly">
                        <img src="" alt="1" class="tues-img size">
                        <p class="tuesday">Sunny</p>
                    </span>
                    <p class="temp-3">17</p>
                </div>






                <div class="sunday">
                    <p class="wed-text">Tue</p>
                    <span class="weekly" >
                        <img src="" alt="1" class="wed-img size">
                        <p class="wedn">Sunny</p>
                    </span>
                    <p class="temp-4">17</p>
                </div>





                <div class="sunday">
                    <p class="thur-text">Wed</p>
                    <span class="weekly" >
                        <img src="" alt="1" class="thus-img size">
                        <p class="thursday">Sunny</p>
                    </span>
                    <p class="temp-5">17</p>
                </div>





                <div class="sunday">
                    <p class="fri-text">Thu</p>
                    <span class="weekly" >
                        <img src="" alt="1" class="fris-img size">
                        <p class="friday">Sunny</p>
                    </span>
                    <p class="temp-6">17</p>
                </div>


                



                <div class="sunday">
                    <p class="sat-text">Fri</p>
                    <span class="weekly" >
                        <img src="" alt="1" class="sat-img size">
                        <p class="saturday">Sunny</p>
                    </span>
                    <p class="temp-7">17</p>
                </div>
            </div>
        </div>



    </div>






    <script src="index.js">

    </script>

</body>

</html>
